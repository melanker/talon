<!DOCTYPE html>
<html ng-app="webApp">
<head>
    <link  rel="stylesheet" href="js/vendor/bootstrap-3.1.1-dist/css/bootstrap.min.css" />
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet/less" type="text/css" href="less/load.less" />
    <script src="js/vendor/less-1.7.0.min.js" type="text/javascript"></script>
</head>
<body class="container">
<header>

    <div ng-controller="CarouselDemoCtrl">
        <div>
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img style="height: 450px" ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
            </carousel>
        </div>
    </div>
    <ul class="nav navbar-nav divider">
        <li class="navbar-brand">Tali and Alon Home</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
    </ul>
</header>
<div id="content"></div>
</body>

</html>
